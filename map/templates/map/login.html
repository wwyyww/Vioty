{% load static %}
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    <meta charset="utf-8"/>
    <title>로그인</title>
<style> a:visited { color: white; }
</style>
</head>
<body width="100%" height="100%">

    <header>
        <div class="wrapper">
        <h1><a href="../">VIOTY</a></h1>
        
        <nav>
           <ul class="menu">
    
              <li><a href="../signup">JOIN</a></li>
           </ul>
           </nav> 
        </div>
     </header>

<style type="text/css" href="{% static 'css/login_style.css' %}">
   
    #ID, #PW {width: 200px; height: 20px; font-size: 12pt;}
    #PW{color: black;}
    a:visited { color: white; }
</style>

    <form method="POST" action="{%url 'login'%}" class="loginForm">
    {% csrf_token %}
    <h2>Login</h2>
    <div class="idForm">
        <input id="ID" class="id" name="ID" type="text" placeholder="ID"/> <br>
    </div>
    <div class="passForm">
        <input id="PW" class="pw" name="PW" type="password" placeholder="PW"/> <br>
        </div>
        <button type="submit" class="btn">LOGIN</button>
    <div class="bottomText"></div>

    </form>
    </body>
    

</html>
