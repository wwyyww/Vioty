<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<h1>지도 메인화면</h1>
	<div id="map" style="width:1200px;height:600px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02b33e49797d9e083e9e309c02505a2"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>

	<h1>cctv 확인</h1>
	{% for xy in location %}

       	x 좌표 : {{xy.x}} 
		y 좌표 : {{xy.y}}
		<br>
    {% endfor %}


</body>
</html>
